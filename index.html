<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/">

    <link rel="stylesheet" href="./assets/cabecera.css">
    <link rel="stylesheet" href="./assets/titulo.css">

    <link rel="stylesheet" href="./assets/entradas.css">
    <link rel="stylesheet" href="./assets/entrada/entrada.css">
    <link rel="stylesheet" href="./assets/entrada/entrada-texto.css">
    <link rel="stylesheet" href="./assets/entrada/entrada-cuadro.css">
    <link rel="stylesheet" href="./assets/entrada/entrada-boton.css">

    <link rel="stylesheet" href="./assets/salidas.css">
    <link rel="stylesheet" href="./assets/salida/salida.css">
    <link rel="stylesheet" href="./assets/salida/salida-cuadro.css">
    <link rel="stylesheet" href="./assets/salida/salida-texto.css">
    
    <link rel="stylesheet" href="./assets/footer.css">
    
    <script src="./script.js"></script>

    <title>Calculadora de Redes</title>
</head>
<body>
    <header class="cabecera">
        <h1 class="titulo">Calculdora de Red con prefijo</h1>
    </header>
    <section class="entradas">
        <div class="entrada">
            <label class="entrada__texto">IP</label>
            <input type="text" id="ip" class="entrada__cuadro" pattern="^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)(\.)){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$" required>
        </div>
        <div class="entrada">
            <label class="entrada__texto">Prefijo de Red</label>
            <input type="text" id="prefix" class="entrada__cuadro" pattern="^([1-9]|[12][0-9]|3[0-2])$" required>
        </div>
        <div class="entrada">
            <button class="entrada__boton" onclick="calcular()">Calcular</button>
        </div>
    </section>



    <section class="salidas">
        <div class="salida">
            <label class="salida__texto" for="identificador">Identificador de Red</label>
            <input type="text" id="identificador" class="salida__cuadro" readonly>
        </div>
        <div class="salida">
            <label class="salida__texto" for="rango">Rango</label>
            <input type="text" id="rango" class="salida__cuadro" readonly>
        </div>
        <div class="salida">
            <label class="salida__texto" for="broadcast">Direccion de Broadcast</label>
            <input type="text" id="broadcast" class="salida__cuadro"readonly>
        </div>
        <div class="salida">
            <label class="salida__texto" for="tipo">Tipo de Red</label>
            <input type="text" id="tipo" class="salida__cuadro" readonly>
        </div>
        <div class="salida">
            <label class="salida__texto" for="usuarios">Num. Usuarios disponibles</label>
            <input type="text" id="usuarios" class="salida__cuadro" readonly>
        </div>
    </section>
    <section class="footer">
        <div class="footer__box">
        <p>Created By: Maria Fernanda Escobar Pulido & Juan Esteban Ayala Ramirez</p>
        <p>mfernandaescobar@ucundinamarca.edu.co  jestebanayala@ucundinamarca.edu.co</p>
        </div>
    </section>
</body>
</html>
